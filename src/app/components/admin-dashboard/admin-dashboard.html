<div *ngIf="getRole() === 'Admin'; else notAllowed" class="min-h-screen bg-gray-50 p-8">
  <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold text-green-600 mb-6">Admin Dashboard</h1>
    
    <!-- Admin Management -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Manage Admins</h2>
      <form class="flex items-center space-x-4 mb-4" (ngSubmit)="createAdmin()">
        <input type="text" [(ngModel)]="newAdminUsername" name="username" placeholder="Admin Username" class="border rounded px-3 py-2 w-64" required>
        <input type="password" [(ngModel)]="newAdminPassword" name="password" placeholder="Password" class="border rounded px-3 py-2 w-64" required>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Create Admin</button>
      </form>
      <ul>
        <li *ngFor="let admin of admins" class="flex items-center justify-between bg-gray-100 rounded px-4 py-2 mb-2">
          <span class="text-gray-700 font-medium">{{admin.username}}</span>
          <span class="text-xs text-green-600 bg-green-100 px-2 py-1 rounded">{{admin.role}}</span>
          <button (click)="deleteAdmin(admin)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition ml-4">Delete</button>
        </li>
      </ul>
    </div>

    <!-- Product Management Link -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Product Management</h2>
      <a href="/products" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition shadow">
        Go to Product Page
      </a>
      <p class="text-gray-500 mt-2">Create and delete products from the product page.</p>
    </div>
  </div>
</div>

<ng-template #notAllowed>
  <div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
      <h2 class="text-2xl font-bold text-red-600 mb-4">Access Denied</h2>
      <p class="text-gray-700">You do not have permission to view this page.</p>
    </div>
  </div>
</ng-template>
