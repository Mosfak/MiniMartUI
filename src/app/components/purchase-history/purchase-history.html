<div class="bg-white rounded-lg shadow p-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Purchase History</h2>

  <table class="min-w-full divide-y divide-gray-200" *ngIf="orders.length; else noOrders">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Item</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Quantity</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-100">
      <tr *ngFor="let order of orders">
        <td class="px-4 py-2 text-gray-700">{{ order.orderDate | date:'yyyy-MM-dd' }}</td>
        <td class="px-4 py-2 text-gray-700">
          <div *ngFor="let item of order.items">Product #{{ item.productId }}</div>
        </td>
        <td class="px-4 py-2 text-gray-700">
          <div *ngFor="let item of order.items">{{ item.quantity }}</div>
        </td>
        <td class="px-4 py-2 text-gray-700">${{ order.totalAmount.toFixed(2) }}</td>
        <td class="px-4 py-2">
          <span class="inline-block px-2 py-1 text-xs font-semibold rounded bg-green-100 text-green-800">Completed</span>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noOrders>
    <p class="text-center text-gray-500 py-8">You haven't made any purchases yet.</p>
  </ng-template>
</div>
