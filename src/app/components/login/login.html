<div class="max-w-md mx-auto mt-10 p-8 bg-white rounded-xl shadow-lg font-sans">
    <h2 class="text-center mb-6 text-2xl font-bold text-green-700">Login</h2>
    <div class="flex justify-center mb-6 space-x-4">
        <button (click)="isAdmin = false" [class.bg-green-700]="!isAdmin" [class.text-white]="!isAdmin"
            class="bg-green-50 text-green-700 font-medium px-6 py-2 rounded-md transition-colors duration-200"
            [ngClass]="{'bg-green-700 text-white': !isAdmin, 'bg-green-50 text-green-700': isAdmin}">
            Customer
        </button>
        <button (click)="isAdmin = true" [class.bg-green-700]="isAdmin" [class.text-white]="isAdmin"
            class="bg-green-50 text-green-700 font-medium px-6 py-2 rounded-md transition-colors duration-200"
            [ngClass]="{'bg-green-700 text-white': isAdmin, 'bg-green-50 text-green-700': !isAdmin}">
            Admin
        </button>
    </div>

    <form *ngIf="!isAdmin" (ngSubmit)="customerLogin()" class="flex flex-col gap-4">
        <label for="customerName" class="text-base text-gray-700">Name</label>
        <input id="customerName" name="customerName" type="text" [(ngModel)]="customerName" required
            class="px-3 py-2 border border-green-200 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-green-400">
        <button type="submit"
            class="bg-green-700 text-white font-semibold py-2 rounded-md mt-2 hover:bg-green-800 transition-colors duration-200">
            Login as Customer
        </button>
    </form>

    <form *ngIf="isAdmin" (ngSubmit)="adminLogin()" class="flex flex-col gap-4">
        <label for="adminUsername" class="text-base text-gray-700">Username</label>
        <input id="adminUsername" name="adminUsername" type="text" [(ngModel)]="adminUsername" required
            class="px-3 py-2 border border-green-200 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-green-400">
        <label for="adminPassword" class="text-base text-gray-700">Password</label>
        <input id="adminPassword" name="adminPassword" type="password" [(ngModel)]="adminPassword" required
            class="px-3 py-2 border border-green-200 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-green-400">
        <button type="submit"
            class="bg-green-700 text-white font-semibold py-2 rounded-md mt-2 hover:bg-green-800 transition-colors duration-200">
            Login as Admin
        </button>
    </form>
</div>
