<div class="max-w-2xl mx-auto mt-8 bg-white rounded-lg shadow-lg p-6">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Your Cart</h2>

  <div class="divide-y divide-gray-200" *ngIf="getCartItems().length; else emptyCart">
    <div *ngFor="let item of getCartItems()" class="flex items-center py-4">
      <img [src]="item.image" alt="{{ item.name }}" class="w-16 h-16 rounded mr-4 border">
      <div class="flex-1">
        <h3 class="text-lg font-semibold text-gray-700">{{ item.name }}</h3>
        <div class="flex items-center mt-2">
          <span class="text-gray-600 mr-2">Qty:</span>
          <input
            type="number"
            min="1"
            [value]="item.quantity"
            (input)="updateQuantity(item.productId, $any($event.target).value)"
            class="w-16 border rounded px-2 py-1 text-center"
          >
        </div>
      </div>
      <div class="text-right ml-4">
        <span class="text-lg font-bold text-gray-800">${{ (item.price * item.quantity).toFixed(2) }}</span>
        <button
          (click)="removeItem(item.productId)"
          class="ml-4 text-red-500 hover:text-red-700"
        >Remove</button>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <p class="text-gray-500 text-center py-8">Your cart is empty.</p>
  </ng-template>

  <div *ngIf="getCartItems().length" class="flex justify-between items-center mt-6">
    <span class="text-xl font-bold text-gray-800">Total:</span>
    <span class="text-xl font-bold text-green-600">${{getTotal().toFixed(2) }}</span>
  </div>

  <button
    *ngIf="getCartItems().length"
    (click)="checkout()"
    class="w-full mt-6 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition"
  >
    Checkout
  </button>
</div>
