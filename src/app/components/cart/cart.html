<div class="max-w-2xl mx-auto mt-8 bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Your Cart</h2>
    <div class="divide-y divide-gray-200">
        <!-- Example cart item -->
        <div class="flex items-center py-4">
            <img src="https://via.placeholder.com/64" alt="Product" class="w-16 h-16 rounded mr-4 border">
            <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-700">Product Name</h3>
                <p class="text-sm text-gray-500">Description of the product.</p>
                <div class="flex items-center mt-2">
                    <span class="text-gray-600 mr-2">Qty:</span>
                    <input type="number" min="1" value="1" class="w-16 border rounded px-2 py-1 text-center">
                </div>
            </div>
            <div class="text-right ml-4">
                <span class="text-lg font-bold text-gray-800">$19.99</span>
                <button class="ml-4 text-red-500 hover:text-red-700">Remove</button>
            </div>
        </div>
        <!-- Repeat cart items as needed -->
    </div>
    <div class="flex justify-between items-center mt-6">
        <span class="text-xl font-bold text-gray-800">Total:</span>
        <span class="text-xl font-bold text-green-600">$19.99</span>
    </div>
    <button class="w-full mt-6 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">Checkout</button>
</div>
